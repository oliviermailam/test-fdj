<div class="league-container">
  @for (team of teams; track team) {
    <div class="team-container">
      <a [routerLink]="['/', 'leagues', league.id, 'teams', team.id]">
        <img class="team-thumbnail" [src]="team.thumbnail"/>
      </a>
    </div>
  }
  @empty {
    <div class="team-container">
      No results
    </div>
  }
</div>
